<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        main {
            background-color: #f4f4f4;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav {
            background-color: #4a4a4a;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        nav a {
            text-decoration: none;
            color: #f4f4f4;
            padding: 12px;
            background-color: #e2e2e2;
            color: #333;
            padding: 6px;
            margin: 8px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .section {
            background-color: #e2e2e2;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            margin: 20px 10px;
            background-image: url(https://picsum.photos/500/400);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 400px;
        }

        @media (max-width: 899px) {
            .container {
                display: flex;
                flex-direction: column;
            }

            nav {
                text-decoration: none;
                color: #f4f4f4;
                padding: 12px;
                background-color:#333; 
                color: #333;
                padding: 6px;
                margin: 8px;
                border: 1px solid #333;
                border-radius: 5px;
            }
        }

        @media (min-width: 900px) and (max-width: 1399px) {
            nav {
                position: fixed;
                top: 0;
                left: 0;
                flex-wrap: wrap;
                width: 200px;
                height: 100vh;
                align-content: flex-start;
            }

            nav a {
                justify-content: start;
                background-color: #e2e2e2;
                color: #333;
                padding: 6px;
                margin: 8px;
                border: 1px solid #333;
                border-radius: 5px;
            }

            .container {
                width: calc(100% - 210px);
                grid-template-columns: 1fr 1fr;
                margin-left: auto;
                padding: 5px;
            }

            .section {
                margin: 10px 10px;
                background-image: url(https://picsum.photos/500/400);
                background-repeat: no-repeat;
                background-size: cover;
                min-height: 400px;
            }
        }

        @media (min-width: 1400px) {
            nav {}

            .container {}
        }
    </style>
</head>

<body>
    <header>
        <h1>Advanced Responsive Design</h1>
    </header>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>
    <div class="container">
        <div id="section1" class="section">Section 1</div>
        <div id="section2" class="section">Section 2</div>
        <div id="section3" class="section">Section 3</div>
        <div id="section4" class="section">Section 4</div>
    </div>
    <footer>
        <p>&copy; 2024 Advanced Responsive Design</p>
    </footer>
</body>

</html>
