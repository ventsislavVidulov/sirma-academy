<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" style="display: flex; flex-direction: column; width:300px; ">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="repeat-password">Repeat password</label>
        <input type="password" name="repeat-password" id="repeat-password">
        <div style="display: flex; justify-content: space-between;">
            <label for="confirm-agreement">I agree with tearms and conditions</label>
            <input type="checkbox" name="confirm-agreement" id="confirm-agreement">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <label for="news-letter">I want to receive news</label>
            <input type="checkbox" name="news-letter" id="news-letter">
        </div>
        <input type="button" value="Submit">
    </form>
</body>

</html>
